<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>

  <body>
    <!-- First list -->
    <h4
      style="
        color: DodgerBlue;
        font-weight: bold;
        font-style: italic;
        text-decoration: underline;
      "
    >
      First list
    </h4>
    <ul style="color: DodgerBlue">
      <li>Chocolate</li>
      <li>Milk</li>
      <li>Sugar</li>
    </ul>
    <!-- Second list -->
    <h4 style="color: red">Second list</h4>
    <ol style="color: red">
      <li>Chocolate</li>
      <li>Milk</li>
      <li>Sugar</li>
    </ol>
    <!-- Third list -->
    <h4>Third list</h4>
    <ul style="list-style: square">
      <li>Chocolate</li>
      <li>Milk</li>
      <li>Sugar</li>
    </ul>
  </body>
</html>
