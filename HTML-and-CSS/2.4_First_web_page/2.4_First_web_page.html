<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First web page!</title>
    <script
      src="https://kit.fontawesome.com/c09d2bc74f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="whole-page">
      <header id="main-header">
        <h1>Hi! My name is Gil</h1>
        <h3>I am a developer and a mechanical engineer</h3>
      </header>
      <main id="main-body">
        <div class="img">
          <img
            src="/images/profile_picture.jpg"
            alt="Profile picture"
            width="400"
          />
        </div>
        <br />
        <p>
          I love <span>learning</span> new things,
          <span>solving problems</span> and hanging out with my
          <span>friends</span>.
        </p>
      </main>
      <section class="cards-container">
        <div class="card card-1">
          <img class="logo" src="/images/brain.png" alt="brain" />
        </div>
        <div class="card card-2">
          <img class="logo" src="/images/laptop.png" alt="laptop" />
        </div>
        <div class="card card-3">
          <img class="logo" src="/images/cog.png" alt="cog" />
        </div>
      </section>
      <div class="clr"></div>
      <footer id="footer">
        <h5>Follow me</h5>
        <ul>
          <li>
            <a href="https://www.facebook.com/gil.netanel" target="_blank">
              <i class="fa-brands fa-facebook"></i>
            </a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/gilbennetanel/"
              target="_blank"
            >
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://github.com/bnGil" target="_blank">
              <i class="fa-brands fa-github"></i>
            </a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
