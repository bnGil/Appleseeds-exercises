<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Create an Account</h1>
    <!-- Email -->
    <div>
      <label for="email">Email:</label><br />
      <input type="email" name="email" id="email" />
    </div>
    <br />
    <!-- Password -->
    <div>
      <label for="password">Password:</label><br />
      <input type="password" name="password" id="password" />
    </div>
    <br />
    <!-- Age select -->
    <div>
      <label for="age">Age:</label><br />
      <select type="number" name="age" id="age">
        <option value="Select Age">Select Age</option>
        <option value="Select Age">0-18</option>
        <option value="Select Age">19-40</option>
        <option value="Select Age">40+</option>
      </select>
    </div>
    <br />
    <!-- Text aread -->
    <div>
      <label for="message">Tell us a little about yourself:</label><br />
      <textarea
        name="message"
        id="message"
        cols="50"
        rows="5"
        placeholder="Type here"
      ></textarea>
    </div>
    <br />
    <!-- agree to terms checkbox -->
    <div>
      <input type="checkbox" name="terms" id="terms" />
      <label for="terms">I agree to the <a href="#">terms of service</a></label>
    </div>
    <br />
    <!-- submit button -->
    <div>
      <input type="submit" value="Sign up" />
    </div>
  </body>
</html>
