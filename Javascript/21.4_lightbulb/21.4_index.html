<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
      }
      div {
        background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhStuNQq2dOdontla_0rOG9KI_sNJaJgB_Zw&usqp=CAU")
          no-repeat -10px 27px;
        width: 130px;
        height: 200px;
      }
      .light {
        background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhStuNQq2dOdontla_0rOG9KI_sNJaJgB_Zw&usqp=CAU")
          no-repeat -140px 27px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      const div = document.querySelector("div");
      div.addEventListener("click", () => {
        div.classList.toggle("light");
      });
    </script>
  </body>
</html>
