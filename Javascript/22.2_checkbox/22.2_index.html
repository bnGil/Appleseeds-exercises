<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      img {
        width: 400px;
        display: none;
      }
    </style>
  </head>
  <body>
    <label>
      Display image
      <input type="checkbox" name="" id="imgCheckbox" /> </label
    ><br />
    <img
      src="https://oceanview4luz.files.wordpress.com/2013/01/sunset-for-front-room-i.jpg"
      alt="img"
    />

    <script>
      const imgCheckbox = document.querySelector("#imgCheckbox");
      const img = document.querySelector("img");

      imgCheckbox.addEventListener("input", (e) => {
        e.target.checked
          ? (img.style.display = "inline")
          : (img.style.display = "none");
      });
    </script>
  </body>
</html>
